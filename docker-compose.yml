version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27018:27017
    environment:
      MONGO_INITDB_DATABASE: centrodb
    volumes:
      - ./datadir:/data/db
    command: --noauth

  node-app:
    build:
      context: ./backend/
      dockerfile: dockerfile.dockerfile
    restart: always
    ports:
      - 3001:3000
    depends_on:
      - mongo
